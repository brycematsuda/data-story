<!DOCTYPE html>
<html lang="en">
<head>
  <title>DataStory</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/data-story.css">
</head>
<body ng-app="data-story">
  <div class="container" ng-controller="ServerController">
    <div class="page-header">
      <h1>DataStory <small>statistics for global maplestory</small></h1>
    </div>
    <ul class="nav nav-pills nav-justified">
      <li role="presentation" 
      ng-repeat="server in servers track by $index"
      ng-class="{ 'active': $index == selectedIdx }"
      ng-click="serverClicked($index)">
      <a href="javascript:void(0);">{{ server }}</a>
    </li>
  </ul>
  <div id="bar_chart"></div>
  <p id="intro">Welcome to DataStory. Click on a server to view data.</p>
</div>
<script src="js/data-story.js"></script>
</body>
</html>
